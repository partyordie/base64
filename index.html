<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>sixfour</title>
<style>
	#outpt {
		overflow: hidden;
		width: 800px;
		-ms-word-wrap: break-word;
		word-wrap: break-word;
	}
</style>
</head>
<body>
<form action="#"><input type="file" name="files" id="files" multiple></form>
<div id="outpt"></div>
<script>

function handleFiles(evt) {
	var files = evt.target.files,
		outpt = document.getElementById('outpt');


	if (!files) {
		alert('Failed to load files');
		return;
	}

	for (var i=0, file; file=files[i]; i++) {
		var fr = new FileReader();

		fr.onload = (function(file) {
			return function(e) {
				if (file.size > 1048576) return;
				var contents = e.target.result;
				outpt.textContent = btoa(contents);
			};
		})(file);

		fr.readAsBinaryString(file);
	}
}

document.getElementById('files').addEventListener('change', handleFiles, false);

</script>
</body>
</html>
